<!--Faça uma página HTML contendo 2 campos de texto (dica: input type number),
    para que o usuário possa inserir, em cada um, o valor que deseja calcular.
    Coloque também na sua página 4 botões, um indicando soma, outro subtração, outro multiplicação, e outro divisão.
    Adicione um outro campo de texto, apenas leitura (readonly).
    Quando o usuário clicar no botão de soma (multiplicação, divisão ou subtração),
    a sua página deve somar (multiplicar, dividir ou subtrair) os 2 valores inseridos pelo usuário
    e exibir o resultado no campo de texto readonly. Programe essa interatividade utilizando JavaScript.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
    <link href="styles.css" type="text/css" rel="stylesheet">
</head>
<body>
    <input id="valor1" type="number">
    <input id="valor2" type="number">
    <div class="botoes">
        <button id="botaoSoma" onclick="somarValores()">Soma</button>
        <button id="botaoSubtracao" onclick="subtrairValores()">Subtração</button>
        <button id="botaoMultiplicacao" onclick="multiplicarValores()">Multiplicação</button>
        <button id="botaoDivisao" onclick="dividirValores()">Divisão</button>
    </div>
    <p>Resultado: <textarea readonly id="resultado"></textarea></p>
    
    <script src="scripts/script.js"></script>
</body>
</html>
