<!--Faça uma página HTML contendo um label que exiba a mensagem “Insira sua data de nascimento”,
    um campo de texto que só permita inserir data (dica: input type date) e um botão rotulado “calcular idade”.
    Programe uma função a ser executada quando o usuário clicar no botão, que faça o cálculo da idade do usuário,
    e então exiba a idade em um texto na página HTML.-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
</head>
<body>
    <label>Insira sua data de nascimento</label>
    <input id="nascimentoUsuario" type="date">
    <button id="botaoCalcular" onclick="calcularIdade()">Calcular Idade</button>
    <p>Resultado: <span id="inserirIdade"></span></p>
    <script src="scripts/script.js"></script>
</body>
</html>
