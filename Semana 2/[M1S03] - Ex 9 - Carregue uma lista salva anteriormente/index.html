<!--
    Utilizando a mesma página do exercício anterior (exercício 7),
    crie um novo botão “Carregar lista”, que ao ser clicado deve buscar
    no Local Storage se existe uma lista de itens de mercado salva em memória,
    e em caso positivo deve mostrar os itens no elemento da página. Caso não haja
    nenhuma lista previamente salva, deve informar o usuário “Não há itens salvos”.
-->
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
    <link href="styles.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <div id="campo-adicionar">
        <label>Item a adicionar:</label>
        <input type="text" id="textoAdicionar">
        <button onclick="adicionarItem()">Adicionar</button>
    </div>

    <ul id="lista-itens"></ul>
    
    <div class="centralizado">
        <select style="margin: auto;" name="Teste" id="lista-select">
        </select>
        <button onclick="salvarItens()">Salvar lista</button>
        <button onclick="carregarItens()">Carregar lista</button>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
