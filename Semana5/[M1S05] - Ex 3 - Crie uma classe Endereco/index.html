<!--
    Crie uma nova classe para representar as informações de um endereço. A classe
    Endereco possui os seguintes atributos: logradouro, numero, cidade, estado, pais,
    cep. No constructor() desta classe, verifique se todos os valores recebidos por
    parâmetro são do tipo 'string' (utilize typeof). Caso algum não seja do tipo
    'string', lance (throw) uma exceção com a seguinte mensagem: "Endereço inválido!".
    Ex.: throw 'Endereço inválido!'
-->
<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>DEV in House</title>
        <script type="module" src="scripts/script.js"></script>
        <script type="module" src="scripts/Endereco.js"></script>
    </head>
    <body>

        <section>
            <div>
               <p>Classe Endereço</p>
               <form id="formulario">
                 <input type="text" placeholder="Logradouro" id="logradouro">
                 <input type="text" placeholder="Número" id="numero">
                 <input type="text" placeholder="Cidade" id="cidade">
                 <input type="text" placeholder="Estado" id="estado">
                 <input type="text" placeholder="País" id="pais">
                 <input type="text" placeholder="CEP" id="cep">
                 <button type="button" id="save-button">Teste</button>
               </form>
            </div>
          </section>
        
    </body>
</html>
