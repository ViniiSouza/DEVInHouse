<!--
    A nova classe Conta possui os seguintes atributos: numeroDaConta, saldo e cliente.
    No método constructor da classe conta verifique se o parâmetro numeroDaConta é do
    tipo 'string', se o parâmetro saldo é do tipo 'number' e se o parâmetro cliente é
    uma instância da classe Cliente.
-->
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DEV in House</title>
    <script type="module" src="scripts/script.js"></script>
    <script type="module" src="scripts/Endereco.js"></script>
</head>

<body>

    <section>
        <div>
            <p>Informações básicas</p>
            <form id="formulario-cliente">
                <input type="text" placeholder="Nome" id="nome-cliente">
                <input type="text" placeholder="CPF" id="cpf-cliente">
                <input type="text" placeholder="Número de celular" id="numero-cliente">
            </form>
            <p>Preencha o endereço do cliente</p>
            <form id="formulario-endereco">
                <input type="text" placeholder="Logradouro" id="logradouro">
                <input type="text" placeholder="Número" id="numero">
                <input type="text" placeholder="Cidade" id="cidade">
                <input type="text" placeholder="Estado" id="estado">
                <input type="text" placeholder="País" id="pais">
                <input type="text" placeholder="CEP" id="cep">
            </form>
            <p>Preencha os dados da conta do cliente</p>
            <form id="formulario-conta">
                <input type="text" placeholder="Número da conta" id="numero-conta">
                <input type="number" placeholder="Saldo da conta" id="saldo-conta">
            </form>
            <button type="button" id="save-button">Enviar</button>
        </div>
    </section>

</body>

</html>
